<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News | My Profile</title>
    <!-- Include Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* General Styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        /* Navbar Styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #c94c4c; /* Navbar background color */
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar .brand {
            font-size: 1.5em;
            font-weight: bold;
        }

        .navbar .btn {
            display: flex;
            gap: 15px;
        }

        .navbar .btn button {
            background-color: #e0876a;
            color: white;
            border: none;
            padding: 12px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .navbar .btn button:hover {
            background-color: #d56a5a;
        }

        .navbar .btn button.logout {
            background-color: #f18973;
        }

        .navbar .btn button.logout:hover {
            background-color: #e07462;
        }

        /* Cards Section */
        .history-container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px 20px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .card .details {
            display: flex;
            flex-direction: column;
            flex: 1;
            margin-right: 15px;
        }

        .card .details img {
            max-width: 100%;
            max-height: 150px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .card .details p {
            margin: 0;
        }

        .card .details .date {
            font-size: 0.9em;
            color: gray;
        }

        .card .delete-icon {
            color: #dc3545;
            font-size: 1.2em;
            cursor: pointer;
        }

        .card .delete-icon:hover {
            color: #b02a37;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="brand">Hello {{request.user.username}}</div>
        <div class="btn">
            <button onclick="returnToHome()">Detect News</button>
            <button class="logout" onclick="logout()">Logout</button>
        </div>
    </div>

    <!-- Search History Cards -->
    <div class="history-container">
        <!-- Card with Text -->
        <div class="card">
            <div class="details">
                <p>Search Text: <strong>Example Query 1</strong></p>
                <p class="date">Date: 2024-11-26</p>
            </div>
            <i class="fas fa-trash delete-icon" onclick="deleteCard(this)"></i>
        </div>

        <!-- Card with Image -->
        <div class="card">
            <div class="details">
                <img src="https://via.placeholder.com/150" alt="Search Image">
                <p class="date">Date: 2024-11-25</p>
            </div>
            <i class="fas fa-trash delete-icon" onclick="deleteCard(this)"></i>
        </div>

        <!-- Card with Both Text and Image -->
        <div class="card">
            <div class="details">
                <img src="https://via.placeholder.com/150" alt="Search Image">
                <p>Search Text: <strong>Example Query 2</strong></p>
                <p class="date">Date: 2024-11-24</p>
            </div>
            <i class="fas fa-trash delete-icon" onclick="deleteCard(this)"></i>
        </div>
    </div>

    <script>
        // Function to simulate logout
        function logout() {
            alert("Logging out...");
            // Redirect to login page or perform logout logic
            window.location.href = "/logout/";
        }

        function returnToHome() {
            // Redirect to the homepage or detection tool
            window.location.href = "/";
        }

        // Function to delete a card
        function deleteCard(icon) {
            const card = icon.parentElement;
            card.remove(); // Removes the card from the DOM
            alert("Card deleted!");
        }
    </script>

</body>
</html>
